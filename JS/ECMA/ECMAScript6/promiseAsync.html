<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise</title>
</head>

<body>
    <script>
        const getSomeApi = new Promise((resolve, reject) => {
            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(json => {
                    // console.log(json)
                    resolve(json)
                })
        });

        const getSecondApi = new Promise((resolve, reject) => {
            fetch('https://jsonplaceholder.typicode.com/todos/2')
                .then(response => response.json())
                .then(json => {
                    console.log(json)
                    if (json.id == 45) {
                        resolve(json)
                    } else {
                        reject('not 45!!!!')
                    }

                })
        });


        async function getCoupleApi() {
            try {
                let data = await getSomeApi;
                console.log(data)
                let data2 = await getSecondApi;
                console.log(data2)
                console.log(`There are two tasks, "${data.title}" and "${data2.title}".`)
            } catch (err) {
                console.error(err)
            }
        }

        getCoupleApi();

    </script>
</body>

</html>
